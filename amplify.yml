version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - node --version
        - npm --version
        - cd frontend
        - npm ci --verbose
        - ls -la
    build:
      commands:
        - cd frontend
        - echo "Starting build process..."
        - npm run build --verbose
        - echo "Build completed, checking output..."
        - ls -la dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*