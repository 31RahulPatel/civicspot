version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - cd frontend && npm ci
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
  env:
    variables:
      NODE_ENV: production